<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/simplequiz/style.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
    <script type="text/javascript" src="js/lib/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="js/simple-quiz-admin.js"></script>
    <script type="text/javascript">
        $( document ).ready( function() {
            $('#newquestions').submit(function(event) {
                event.preventDefault();
                addQuestions();
            });
        });
        $( document ).ready( function() {
            $('#newplayers').submit(function(event) {
                event.preventDefault();
                addPlayers();
            });
        });
        $( document ).ready( function() {
            $('#timeout').submit(function(event) {
                event.preventDefault();
                setQuizTimeout();
            });
        });
        $( document ).ready( function() {
            $('#newrules').submit(function(event) {
                event.preventDefault();
                addRules();
            });
        });
    </script>

    <!-- jquery UI -->
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
        $( function() {
            $( "#tabs" ).tabs();
        } );
    </script>
</head>
<body>

<h1>Quiz Settings</h1>

<div id="tabs">
    <ul>
        <li><a href="#tabs-1">Add question</a></li>
        <li><a href="#tabs-2">Add players</a></li>
        <li><a href="#tabs-3">Question's settings</a></li>
        <li><a href="#tabs-4">Rules</a></li>
        <li><a href="#tabs-5">Tools</a></li>
        <li><a href="#tabs-6">Check answers</a></li>
    </ul>

    <div id="tabs-1">
        <br>
        <textarea id="data" rows="8" cols="100" name="comment" form="newquestions">
        Героиня повести Дафны дю Морье́ вынуждена отправить любимую дочь в пансион далеко от дома. Поэтому ОНИ для героини были как островки цветного бисера на сером полотне, натянутом на пяльцы. Назовите ИХ словом латинского происхождения. |	Каникулы||
        Внимание, в вопросе есть замена. Укулеле – это четырехструнная гавайская гитара. Миниатюрность этого инструмента и тот факт, что его название переводится как «прыгающая Стрекоза» позволяет сравнить мастеров, делающих укулеле, с персонажем произведения Николая Семеновича. Назовите слово, которое мы заменили на «стрекоза». |	Блоха||
        Согласно книге Николая Куна «Мифы древней Греции», Кронос именно ЭТИМ низверг своего отца и отнял у него власть. А по мнению Феликса Хвалибуга, не сильно хитер тот, кто славится ЭТИМ. Назовите ЭТО|	Хитрость||
        Максимальная дальность прямого полета предмета – 114 метров, протяженность траектории около трети километра, максимальная длительность полета – 50,8 секунды, одновременное нахождение в воздухе – 14, последовательно запущенных одним человеком. Через минуту назовите этот предмет|	Бумеранг||
        В рамках проекта драматурга Елены Греминой и режиссера Кшиштофа Копки была поставлена псевдоисторическая пьеса. Два ее главных героя всеми забыты. Один из них в приступе меланхолии строит из спичек игрушечный Кремль и поджигает его. Назовите фамилию этого героя.	|Пожарский||
        В русском переводе комедии братьев Фарелли название фирмы, производящей теплую спортивную одежду, практически неотличимо на слух от названия географического региона в Америке. Назовите этот регион.	|Патагония||
        Составляя план похода к полюсу, Пири решил использовать несколько вспомогательных отрядов. Каждый из них проходил часть пути вместе с основной группой, экономя ее силы, после чего возвращался назад. Схожий принцип в своей работе, опубликованной в 1929 году, сформулировал другой человек, рассуждая о достижении не менее важной цели. Назовите его фамилию.|	Циолковский||
        Николай Свечин пишет об индусе, который составлял карты местности и для измерения расстояний пользовался ИМИ. В "НИХ" можно найти упоминание о сероглазом женихе. Назовите ИХ.|	Четки||
        Ее научное название — давилка системы Гесса. Она стала названием произведения, герои которого не могут вырваться обратно во внешний мир. Назовите ЕЕ|	Мышеловка||
        В одном рекламном ролике в ответ на вопрос "Что вы хотите от машины?" вешаются несколько автомобильных ключей, обозначающих: дизайн, комфорт, безопасность, спортивность. А какая автомобильная марка, по мнению авторов ролика, объединяет в себе все эти качества?|	Ауди||
        Татьяна Бонч-Осмоловская, говоря о палиндроме, сравнивает взгляд читателя с НИМ. Вопреки распространенному мнению, ОНИ использовались по всему свету, а самый древний из них был изготовлен из бивня мамонта. Назовите ЕГО.|	Бумеранг||
        Французские статистики и экономисты подсчитали, что ежегодный международный денежный поток, создаваемый ими, в три раза больше, чем официальная международная помощь развивающимся странам. Мы привыкли называть их немецким словом. Каким?|	Гастарбайтер||
        На одного из персонажей Льва Давыдычева сосед написал донос, в котором утверждалось, что этот персонаж не человек, а ИКС. Ему пришлось побывать в 68 комиссиях и комитетах, но справедливости этот персонаж так и не добился. Какое слово мы заменили на ИКС?	|Верблюд||
        </textarea>
        <form id="newquestions">
            <input type="submit">
        </form>
    </div>

    <div id="tabs-2">
        <br>
        <textarea id="playersData" rows="8" cols="100" name="comment" form="newplayers">
        Ivan Ivanov, Иванов Иван Иванович, ivan.ivanov@email.com
        Petr Petrov, Петров Петр Петрович, petr.petrov@email.com
        Sidor Sidorov, Сидоров Сидор Сидорович, sidor.sidorov@email.com
        Some Surname,,some.some@email.com
        </textarea>
        <form id="newplayers">
            <input type="submit">
        </form>
    </div>

    <div id="tabs-3">
        <p> Время на вопрос</p>
        <input type="text" id="timeoutValue" size="40" form="timeout" rows = "8">
        <br>
        <form id="timeout">
            <input type="submit">
        </form>
    </div>
    <div id="tabs-4">
        <p> Здесь будут правила</p>
        <textarea id="rulesData" rows="8" cols="100" name="comment" form="newrules">
            Привет пользователь. На каждый вопрос тебе будет дано ${SECONDS_PER_QUESTION} секунд.
            После этого пройди по ${SOME_EXTERNAL_LINK} и ты увидишь результаты.
        </textarea>
        <form id="newrules">
            <input type="submit">
        </form>
    </div>
    <div id="tabs-5">
        <p> Здесь будет возможность просмотра ответов пользователей</p>
    </div>
    <div id="tabs-6" style="height: 100vh;">
        <iframe id="checkTabFrame"src="check.html" width="100%" height="100%" style="border: none;"></iframe>
    </div>
</div>

</body>
</html>
